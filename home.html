<body style="background-image: url('./images/wallpaper5.jpg');" >
    <div class="container bg-primary-subtle  border-top px-3 pb-4 pt-2 mx-auto mt-0 mt-xl-2 mt-lg-2 ">
        <!-- head -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-between  ">
                    <h4 id="welcomemsg" class="text-pink"><i class="fa-solid fa-user"></i>&nbsp Welcome User</h4>
                    <button onclick="logout()" class="btn btn-outline-danger fw-medium ">Logout</button>
                </div>
                
                <h3 class="fs-2  text-center  "><span class="text-pink fw-medium ">F</span><span class="text-primary">amily</span><span class="text-pink fw-medium ">F</span><span class="text-primary ">in</span><span class="text-pink fw-medium ">F</span><span class="text-primary ">it</span><span class="text-center text-dark fs-4 ">- Budget Calculator</span></h3>
                
                <hr class="w-75 mx-auto border border-1 border-primary"> 
            </div>
        </div>
    

    <!-- body -->
    <div class="row row row-cols-1 row-cols-xl-2 row-cols-lg-2 row-cols-md-1 row-cols-sm-1">
        <div class="col text-center py-3 ">
            <h3 class="text-primary">Add Income</h3>
            <form action="" id="incomeform">
                <input id="incometype" type="text" class="form-control  w-75 mx-auto " placeholder="Enter Income Type"><br>
                <input id="incomeamt" type="number" class="form-control w-75 mx-auto " placeholder="Enter Amount"><br>
                <button onclick="addIncome(event)" class="btn btn-primary px-2 fw-medium ">Add</button>
            </form>
        </div>
        <div class="col text-center py-3">
            <h3 class="text-primary">Add Expense</h3>
            <form action="" id="expenseform">
                <input id="expensetype" type="text" class="form-control  w-75 mx-auto " placeholder="Enter Expense Type"><br>
                <input id="expenseamt" type="number" class="form-control   w-75 mx-auto" placeholder="Enter Amount"><br>
                <button  onclick="addExpense(event)" class="btn btn-primary px-2 fw-medium ">Add</button>

            </form>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-xl-2 row-cols-lg-2 row-cols-md-1 row-cols-sm-1 text-center d-flex align-items-center justify-content-around ">
        <div class="col height  bg-pink rounded mt-sm-2 mt-2 ">
            
            <h3 class="pt-2">Total Balance</h3>
            <h3  id="incomedisplay" class="mt-5 ">0 Rs</h3>
        
        </div>
        <div class="col  height bg-primary rounded mt-sm-2 mt-2">
            
            <h3 class="pt-2 ">Total Expense</h3>
            <h3 id="expensedisplay" class="mt-5"> 0 Rs</h3>
        
        </div>
        
    </div>
    <div class="row mt-3">
        <
        <div class="col text-center  ">
            <button onclick="clearAll()" class="btn btn-warning fw-medium ">clear All <i class="fa-solid fa-broom"></i> </button>
        </div>
    </div>
    
</div>
<!-- view more -->
<section id="alldetails">
<div  class="container bg-primary-subtle" >
<div id="tablediv" class="row row-cols-1 row-cols-xl-2 row-cols-lg-2 row-cols-md-1 row-cols-sm-1">
    <h2 class="text-center mx-auto  text-dark  p-2 mb-2 mt-5   " >Income and Expense Details</h2>
    <hr class="w-75 mx-auto border border-1 border-primary"> 
    <div class="col table-responsive ">
        <h3 class="text-primary">Income</h3>
        <table id="incometable" class="table mx-auto">
            <thead class="table-danger fw-medium fs-5 ">
            <tr >
                <td scope="col">Type</td>
                <td scope="col">Amount</td>
                <td scope="col">Balance</td>
                <td scope="col">Date&Time</td>
            </tr>
        </thead>
            <tbody class="fw-medium "  id="incomedetails">

            </tbody>
            

        </table>
    </div>
    <div class="col table-responsive ">
        <h3 class="text-primary">Expense </h3>
        <table id="expensetable" class="table mx-auto">
            <thead class="table-danger fw-medium fs-5">
            <tr>
                <td scope="col">Type</td>
                <td scope="col">Amount</td>
                <td scope="col">Balance</td>
                <td scope="col">Date&Time</td>
            </tr>
        </thead>
            <tbody class="fw-medium " id="expensedetails">

            </tbody>
            

        </table>
    </div>

    <div class="row mt-4 mx-auto ">
        <h2 class="text-pink text-center">Expense Pie-Chart</h2>
        <button onclick="displaychart()" class="btn btn-primary text-white fw-bold w-50 mx-auto">Show Pie-Chart</button>
        <div class="col  mx-auto text-center " style="width: 700px; height: 400px;">
            <canvas class="mx-auto" id="piechart"></canvas>
        </div>
    </div>

</div>
</section>
